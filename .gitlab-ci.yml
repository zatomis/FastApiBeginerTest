stages:
  - build
  - deploy

build-job:
  stage: build
  before_script:
    - cp ${ENV} .env
    - cp ${ENV_TEST} .env-test
  script:
    - echo "Start docker build"
    - docker build -t booking-api-image .

deploy-job:
  stage: deploy
#  before_script:
#    - docker rm -f booking_back booking_celery_worker booking_celery_beat
  script:
    - echo "Deploying application..."
    - docker compose -f docker-compose-ci.yml up -d